<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">Tic Tac Toe</header>
        <div class="gameboard">
            <div class="gbContainer">
                <div class="playerShow1"></div>
                <div class="playerShow2"></div>
            </div>
            <div class="grid-container">
                <div class="grid-item g0"></div>
                <div class="grid-item g1"></div>
                <div class="grid-item g2"></div>
                <div class="grid-item g3"></div>
                <div class="grid-item g4"></div>
                <div class="grid-item g5"></div>
                <div class="grid-item g6"></div>
                <div class="grid-item g7"></div>
                <div class="grid-item g8"></div>
            </div>
            <div class="gbContainer">
                <button class="restart">Restart</button>
            </div>
        </div>

        <div class="playerPopup">
            <div class="popupContainer">
                <h1 class="welcomeMsg">Who is the best?</h1>
                <div class="popupContainer2">
                    <div class="playerInput">
                        <label for="player1"><b>Player 1</b></label>
                        <input type="text" placeholder="Christie?" name="player1" class="player1" required>
                    </div>

                    <button class="start">Start</button>
                    
                    <div class="playerInput">
                        <label for="player2"><b>Player 2</b></label>
                        <input type="text" placeholder="Abigail?" name="player2" class="player2" required>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="resultPopup">
            <div class="resultContainer">
                <p class="resultMsg"></p>
                <button class="restart">Restart</button>
            </div>
        </div>

    </body>
</html>
